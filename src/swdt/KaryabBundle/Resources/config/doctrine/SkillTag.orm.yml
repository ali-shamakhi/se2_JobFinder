swdt\KaryabBundle\Entity\SkillTag:
    type: entity
    table: se_skill_tags
    repositoryClass: swdt\KaryabBundle\Repository\SkillTagRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    oneToMany:
        skills:
          targetEntity: swdt\KaryabBundle\Entity\UserSkill
          mappedBy: tag
    manyToMany:
        advertises:
          targetEntity: swdt\KaryabBundle\Entity\Advertise
          mappedBy: skillTags
    lifecycleCallbacks: {  }
