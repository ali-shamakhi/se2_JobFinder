am_karyab_advertise_delete:
    path:     /panel/karfarma/advertise/delete/{id}
    defaults: { _controller: amKaryabBundle:advertises:delete }

am_karyab_advertise_disable:
    path:     /panel/karfarma/advertise/disable/{id}
    defaults: { _controller: amKaryabBundle:advertises:disable }

