am_karyab_contact_us:
    path:     /contactUs
    defaults: { _controller: amKaryabBundle:pages:contactUs }

am_karyab_dashboard:
    path:     /dashboard
    defaults: { _controller: amUserBundle:pages:index }

am_karyab_published_advertises_for_karjoo:
    path:     /published_advertises
    defaults: { _controller: amKaryabBundle:advertises:published }

am_karyab_relevant_advertises_for_karjoo:
    path:     /panel/karjoo/relevant_advertises
    defaults: { _controller: amKaryabBundle:advertises:relevant }

am_karyab_advertise_new:
    path:     /panel/karfarma/advertise/new
