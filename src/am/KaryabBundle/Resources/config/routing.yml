    path:     /panel/karfarma/advertise/enable/{id}
    defaults: { _controller: amKaryabBundle:advertises:enable }

karyab_karfarma_advertise_index:
    path:     /panel/karfarma/advertise
    defaults: { _controller: amKaryabBundle:advertises:listKarfarama }

mz_ajax_advertise_request:
    path:     /panel/karjoo/sendRequest
    defaults: { _controller: amKaryabBundle:ajax:sendRequest }
    methods: [POST]

mz_ajax_search_tags:
    path:     /ajax/tags
    defaults: { _controller: amKaryabBundle:ajax:searchTags }
    methods: [POST]